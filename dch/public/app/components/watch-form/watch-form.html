<connected-devices id="total-devices"></connected-devices>

<div class="container" style='align:left'>
  <div class="panel panel-default">
    <form name = "myWatchForm" ng-submit="watchFormCtrl.submitForm()">
	  
      <div class="panel-heading">
        <label for="watchSelect">Select a watch ID:</label>
        <select name="watchSelect" ng-model="watchFormCtrl.selectedWatch.id" ng-change="watchFormCtrl.updateWatch()" class="form-control">
          <option ng-repeat="watch in watchFormCtrl.watches">
            {{watch._id}}
          </option>
        </select>
      </div>

      <div class="panel-heading">
        <label for="intervalSelect">Pick a time interval:</label>
        <select name="intervalSelect" ng-model="watchFormCtrl.selectedWatch.interval" ng-change="watchFormCtrl.queryTimes()" class="form-control">
          <option ng-repeat="interval in watchFormCtrl.intervalOptions" value="{{interval}}">
            {{'Every ' + interval + ' minutes'}}
          </option>
        </select>
      </div>

      <div class="panel-heading">
        <label for="timeSelect">Pick start time:</label>
        <select name="timeSelect" ng-model="watchFormCtrl.selectedWatch.startTime" ng-disabled="!watchFormCtrl.selectedWatch.interval" class="form-control">
          <option ng-repeat="time in watchFormCtrl.times">
            {{time}}
          </option>
        </select>
      </div>

      <div class="panel-heading">
        <button type="submit" class="btn btn-success" ng-show="watchFormCtrl.selectedWatch.startTime">Get Data</button>
        <button type="button" ng-click="watchFormCtrl.showAcclerationStream()" ng-show="watchFormCtrl.hasLivestreamData" class="btn btn-info">Livestream</button>
      </div>
    </form>    
    <div class="panel-heading" ng-show="watchFormCtrl.livestreamControls">
       <div id="controlstream" class="container">
        <div class="button-group">
          <button type="button" class="btn btn-default" ng-click="watchFormCtrl.stopAcclerationStream()">
            <span class="glyphicon glyphicon-pause">
            </span>
          </button>
          <button type="button" class="btn btn-default" ng-click="watchFormCtrl.showAcclerationStream()">
            <span class="glyphicon glyphicon-play">
            </span>
          </button>
        </div>
      </div>
    </div>   
  </div>
</div>
