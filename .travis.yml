language: android
android:
  components:
    - platform-tools
    - tools
    - build-tools-23.0.2
    - android-23
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

before_install:
    - sudo apt-add-repository ppa:mosquitto-dev/mosquitto-ppa
    - sudo apt-get update
    - sudo apt-get install mosquitto    

before_script:
    - cd dch
    - npm install karma
    - npm install mocha
    - npm install protractor
    - cd ..

script: 
  - cd dcapp
  - gradle build -q

